<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<title>Mockup</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/vendor/custom.modernizr.js"></script>
	</head>

	<body>
		<div id="container">
			<div class="contain-to-grid">
				<nav class="top-bar">
					<ul class="title-area">
						<li>
							<a href="#" id="backToHome">Startsidan</a>
						</li>
						<li class="toggle-topbar menu-icon">
							<a href="#"><span>Meny</span></a>
						</li>
					</ul>
					<section class="top-bar-section">
						<ul class="right">
							<li>
								<a href="#">Forum</a>
							</li>
							<li class="has-dropdown">
								<a href="#">Lektioner</a>
								<ul class="dropdown">
									<li>
										<a href="#">Lektion 1</a>
									</li>
									<li>
										<a href="#">Lektion 2</a>
									</li>
									<li>
										<a href="#">Lektion 3</a>
									</li>
								</ul>
							</li>
						</ul>
					</section>
				</nav>
			</div>

			<div id="content">

				<header id="header" class="row">
					<h1 id="pagetitle">Musikhistoria</h1>
				</header>

				<div id="main" class="row">
					<div id="pagecontent" class="small-12 large-9 columns">
						<h2>Registrera dig som användare!</h2>
						<div class="row">
							<form class="small-6 columns">
								<fieldset>
									<div class="row">
										<div class="small-12 columns">
											<label>Namn</label>
											<input type="text" name="name" autofocus="autofocus" maxlength="40" />
										</div>
										<div class="small-12 columns">
											<label>E-post</label>
											<input type="email" name="email" maxlength="50" />
										</div>
										<div class="small-12 columns">
											<label>Användarnamn</label>
											<input type="text" name="username" maxlength="25" />
										</div>
										<div class="small-12 large-6 columns">
											<label>Lösenord</label>
											<input type="password" name="password" maxlength="8" />
										</div>
										<div class="small-12 large-6 columns">
											<label>Upprepa lösenord</label>
											<input type="password" name="passwordAgain" maxlength="8" />
										</div>
										<div class="small-12 columns">
											<input id="sendButton" class="button tiny right" type="submit" value="Skicka" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="push">
			</div>
		</div>
		
		<footer id="pagefoot" class="row">
			<p>
				&copy; Svante Arvedson
			</p>
		</footer>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation/foundation.js"></script>
		<script src="js/foundation/foundation.topbar.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
