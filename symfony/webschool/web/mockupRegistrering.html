		<script type="text/javascript" src="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/js/foundation/foundation.alerts.js"></script>

	</head>
	<body>
		<div id="container">
			<div class="contain-to-grid">
				<nav class="top-bar">
					<ul class="title-area">
						<li>
							<a href="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/frontend_dev.php/" id="backToHome">Startsidan</a>
						</li>
						<li class="toggle-topbar menu-icon">
							<a href="#"><span>Meny</span></a>
						</li>
					</ul>
					<section class="top-bar-section">
						<ul class="right">
							<li>
								<a href="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/frontend_dev.php/registrera-konto">Registrera konto</a>
							</li>
						</ul>
					</section>
				</nav>
			</div>
			<div id="content">
				<header id="header1" class="row show-for-small"><img alt="Ensemble Coloris Webbskola" src="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/images/Titel-mobil.png" />
				</header>
				<header id="header2" class="row hide-for-small"><img alt="Ensemble Coloris Webbskola" src="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/images/Titel-desktop.png" />
				</header>
				<div id="main" class="row">
					<div id="pagecontent" class="small-10 large-6 small-centered columns">
						<h1> Registrera dig </h1>
						<div class="row">
							<form class="small-12 columns" method="post" action="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/frontend_dev.php/registrera-konto">
								<fieldset>
									<legend>
										Fyll i här:
									</legend>
									<div class="row">
										<div class="small-12 large-6 columns">
											<label for="user_username">Användarnamn</label>
											<input type="text" name="user[username]" maxlength="25" id="user_username" />
										</div>
									</div>
									<div class="row">
										<div class="small-12 large-6 columns">
											<label for="user_password">Lösenord</label>
											<input type="password" name="user[password]" maxlength="8" id="user_password" />
										</div>
										<div class="small-12 large-6 columns">
											<label for="user_passwordAgain">Repereta lösenord</label>
											<input type="password" name="user[passwordAgain]" maxlength="8" id="user_passwordAgain" />
										</div>
									</div>
									<div class="row">
										<div class="small-12 large-6 columns">
											<label for="user_name">Namn</label>
											<input type="text" name="user[name]" autofocus="autofocus" maxlength="40" id="user_name" />
										</div>
									</div>
									<div class="row">
										<div class="small-12 columns">
											<label for="user_email">Epost</label>
											<input type="text" name="user[email]" id="user_email" />
										</div>
									</div>
									<div class="row">
										<div class="small-12 columns">
											<input type="hidden" name="user[userID]" id="user_userID" />
											<input id="sendButton" class="button tiny expand radius left" type="submit" value="Ok" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="push"></div>
		</div>
		<footer id="pagefoot1" class="row show-for-small"><img alt="© Ensemble Colori" src="/Individuellt-mjukvaruutvecklingsprojekt/symfony/webschool/web/images/Sidfot-mobil.png" />
		</footer>

		</footer>
